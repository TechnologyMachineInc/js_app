<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>js App</title>
    </head>
    <body>
        <script>
        
        
var per=prompt("Enter Your School's Exam Number : ");


if(per>=80 && per<=100){
alert("Congratulations,You Got An A+.");
document.write("<b><u>Congratulations,You Got An A+.</u></b>");
}else if(per>=70 && per<=79){
alert("You Got An A.");
document.write("<b><u>You Got An A.</u></b>");
}else if(per>=60 && per<=69){
alert("You Got An A-.");
document.write("<b><u>You Got An A-.</u></b>");
}else if(per>=50 && per<=59){
alert("You Got An B.");
document.write("<b><u>You Got An B.</u></b>");
}else if(per>=40 && per<=49){
alert("You Got An C.");
document.write("<b><u>You Got An C.</u></b>");
}else if(per>=33 && per<=39){
alert("You Got An D.");
document.write("<b><u>You Got An D.</u></b>");
}else if(per>=0 && per<=32){
alert("You Got An F. (Fail)");
document.write("<b><u>You Got An F.(Fail)</u></b>");
}else{
alert("Enter The Valid Number.");
}
        
        
        </script>
    </body>
</html>
